<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Journey</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <script type="text/javascript" src="js/journey.js"></script>
  </head>
  <body>
    <div class="ms-1 px-2">
      <h2>Mining</h2>
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Users</h3>
        </div>
        <table class="table px-5">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Default Hash Rate [MH/s]</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="mining_table_body"></tbody>
        </table>
        <div class="row g-3 ms-2">
          <h4>Add user</h4>
          <div class="form-floating col-auto">
            <input class="form-control" type="text" id="mining_add_name" />
            <label for="mining_add_name">Name</label>
          </div>
          <div class="form-floating col-auto">
            <input
              class="form-control"
              type="text"
              id="mining_add_default_hash_rate"
            />
            <label for="mining_add_default_hash_rate"
              >Default Hash Rate [MH/s]</label
            >
          </div>
          <div class="form-floating col-auto">
            <button
              class="form-control btn btn-primary"
              id="mining_add_user_button"
            >
              Add user
            </button>
          </div>
        </div>
      </div>
      <div class="card ms-2 px-5">
        <h3 class="card-title">Mining shares</h3>
        <div>
          <h4>Add share</h4>
          <div class="form-floating">
            <input
              class="form-control"
              type="text"
              id="mining_share_start_time"
            />
            <label for="mining_share_start_time">Start time</label>
          </div>
          <div class="form-floating">
            <input
              class="form-control"
              type="text"
              id="mining_share_end_time"
            />
            <label for="mining_share_end_time">End time</label>
          </div>
          <div class="form-floating">
            <input class="form-control" type="text" id="mining_share_amount" />
            <label for="mining_share_amount">Mining amount</label>
          </div>
          <button
            class="form-control btn btn-danger"
            id="mining_add_share_button"
          >
            Close period
          </button>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Start time</th>
              <th>End time</th>
              <th>Amount</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="mining_share_table_body"></tbody>
        </table>
        <div>
          <h4>Calculated share</h4>
          <p>Share n. <span id="mining_share_calculate_id_label"></span></p>
          <table class="table">
            <thead>
              <tr>
                <th>Receiver name</th>
                <th>Working hours</th>
                <th>Amount [ETH]</th>
                <th>Amount [&euro;]</th>
              </tr>
            </thead>
            <tbody id="mining_share_calculate_table_body"></tbody>
            <tfoot id="mining_share_calculate_table_foot">
              <tr class="table-dark">
                <td>Total</td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
    <script>
      init();
    </script>
  </body>
</html>
